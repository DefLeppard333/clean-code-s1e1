<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen">
  <title>Todo App</title>
</head>

<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__img" alt="main image">
    <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="main__add">
      <h3>Add Item</h3>
      <div class="main__add-wrapper">
        <input id="new-task" class="main__add-task" type="text">
        <button class="button">Add</button>
      </div>
    </section>

    <section class="main__todo">
      <h3>Todo</h3>
      <ul class="main__todo-tasks" id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="main__todo-task">Pay Bills</label>
          <input type="text" class="main__todo-task">
          <button class="button button__edit">Edit</button>
          <button class="button button__delete"><img src="./remove.svg" alt="remove"></button>
        </li>
        <li class="main__edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="button button__edit">Save</button>
          <button class="button button__delete delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="main__completed">
      <h3>Completed</h3>
      <ul class="main__completed-tasks" id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="button button__edit">Edit</button>
          <button class="button button__delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
